on: [push, pull_request]
name: Publish Website
jobs:
  # test:
  #   ...
  deploy:
    name: "Deploy to my server"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    # needs: test
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/prod.key
          chmod 600 ~/.ssh/prod.key
          cat >>~/.ssh/config <<END
          Host prod
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/prod.key
            IdentitiesOnly=yes
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Stop the server
        run: ssh prod 'pm2 stop server'

      - name: Check out the source
        run: ssh prod 'cd ~/home-server/Intercom-Server && git fetch && git reset --hard origin/master && git pull'

      - name: Build the source
        run: ssh prod 'cd ~/home-server/Intercom-Server && npm run build'

      - name: Start the server
        if: ${{ always() }}
        run: ssh prod 'cd ~/home-server/Intercom-Server/dist && pm2 start main.js --server'